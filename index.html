    <title>generate password</title>
    <link rel="stylesheet" href="style.css">

<body>
     <div class="main">
        <h1 class="heading">Generate a <br><span style=" color: #007C4B; border-bottom:6px solid #007C4B;">Random Password</span></h1>
        <div class="input-box">
            <input type="text" placeholder="password" 
            id="password">
            <i onclick="copyPassword(copied())" id="content-copy" class="fa-regular fa-copy"></i>
        </div class="generate-btn">

        

        <button onclick="createPassword()" style="background-color:#007C4B; color: aliceblue;">Generate Password</button>
       
     </div>
